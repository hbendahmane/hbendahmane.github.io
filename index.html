<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamza Bendahmane - Portfolio</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #222;
      text-align: center;
    }

    header {
      background-color: #0a1f44; /* bleu navy */
      height: 6px;
      width: 100%;
    }

    main {
      max-width: 800px;
      margin: 100px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    /* Sous-titre avec lignes bleu navy */
    .subtitle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    .line-left, .line-right {
      height: 2px;
      background-color: #0a1f44;
      flex: 1;
    }

    .line-left {
      margin-right: 10px;
    }

    .line-right {
      margin-left: 10px;
    }

    .subtitle-container h2 {
      font-size: 1.2em;
      font-weight: normal;
      color: #0a1f44;
      margin: 0;
      white-space: nowrap; /* empêche le sous-titre de casser */
    }

    /* Punchline avec lignes décoratives */
    .quote-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px auto;
      max-width: 800px;
    }

    .quote-container blockquote {
      margin: 0 15px;
      font-style: italic;
      font-size: 1.2em;
      line-height: 1.6;
      text-align: center;
      flex-shrink: 0;
    }

    .quote-container .line-left, .quote-container .line-right {
      height: 2px;
      background-color: #0a1f44;
      flex: 1;
    }

    /* Photo optionnelle */
    img.profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-top: 20px;
      object-fit: cover;
    }

    /* Menu */
    nav {
      margin-top: 50px;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0a1f44;
      font-weight: bold;
      white-space: nowrap; /* empêche le menu de casser sur plusieurs lignes */
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header></header>

  <main>
    <!-- Nom -->
    <h1>Hamza Bendahmane</h1>

    <!-- Sous-titre avec lignes bleu navy -->
    <div class="subtitle-container">
      <div class="line-left"></div>
      <h2>French state-accredited Engineer (CTI) – Diplôme d’Ingénieur, MSc equivalent</h2>
      <div class="line-right"></div>
    </div>

    <!-- Photo optionnelle -->
    <!-- <img src="your-photo.jpg" alt="Hamza Bendahmane" class="profile-photo"> -->

    <!-- Punchline avec lignes décoratives -->
    <div class="quote-container">
      <div class="line-left"></div>
      <blockquote>
        “Excellence, combativeness, and tenacity for engineering in service of global challenges.”
      </blockquote>
      <div class="line-right"></div>
    </div>

    <!-- Menu -->
    <nav>
      <a href="about.html">About</a>
      <a href="education.html">Education</a>
      <a href="projects.html">Projects</a>
      <a href="code.html">Code</a>
      <a href="publications.html">Publications</a>
      <a href="skills.html">Skills</a>
    </nav>
  </main>

</body>
</html>
